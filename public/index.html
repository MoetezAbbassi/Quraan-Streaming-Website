<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendee Live Stream</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/livekit-client@2.13.8/dist/livekit-client.min.js"></script>
</head>
<body>
  <h1>Join Live Stream</h1>

  <label for="nameInput">Your Name:</label>
  <input id="nameInput" type="text" placeholder="Enter your name" />
  <button id="joinBtn">Join</button>

  <div id="status"></div>

  <h2>Live Screen</h2>
  <video id="screenShare" autoplay playsinline controls style="width:100%; border-radius:8px; transform-origin: center center;"></video>
  <audio id="liveAudio" controls autoplay></audio>

  <div>
    <button id="zoomIn">Zoom In</button>
    <button id="zoomOut">Zoom Out</button>
  </div>

  <script src="script.js"></script>
  <script>
    const joinBtn = document.getElementById('joinBtn');
    const status = document.getElementById('status');
    const nameInput = document.getElementById('nameInput');
    const screenShare = document.getElementById('screenShare');
    const liveAudio = document.getElementById('liveAudio');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');

    let room;
    let zoomLevel = 1;

    zoomInBtn.onclick = () => {
      zoomLevel += 0.1;
      screenShare.style.transform = `scale(${zoomLevel})`;
    };

    zoomOutBtn.onclick = () => {
      zoomLevel = Math.max(1, zoomLevel - 0.1);
      screenShare.style.transform = `scale(${zoomLevel})`;
    };

    joinBtn.onclick = async () => {
      const identity = nameInput.value.trim();
      if (!identity) {
        alert("Please enter your name.");
        return;
      }

      status.textContent = "Connecting...";

      try {
        const tokenResp = await fetch(`/token?identity=${encodeURIComponent(identity)}&role=attendee`);
        const tokenData = await tokenResp.json();

        if (!tokenResp.ok) {
          status.textContent = `Error: ${tokenData.error || 'Failed to get token'}`;
          return;
        }

        room = new LiveKit.Room();

        room.on(LiveKit.RoomEvent.TrackSubscribed, (track, publication, participant) => {
          if (track.kind === "audio") {
            liveAudio.srcObject = new MediaStream([track.mediaStreamTrack]);
            liveAudio.play();
          }
          if (track.kind === "video") {
            screenShare.srcObject = new MediaStream([track.mediaStreamTrack]);
          }
        });

        room.on(LiveKit.RoomEvent.ParticipantConnected, participant => {
          console.log(`${participant.identity} joined`);
        });

        room.on(LiveKit.RoomEvent.ParticipantDisconnected, participant => {
          console.log(`${participant.identity} left`);
          // Clear screen share if lecturer left
          if (participant.isLocal === false) {
            screenShare.srcObject = null;
            liveAudio.srcObject = null;
          }
        });

        await room.connect(tokenData.room, tokenData.token);

        status.textContent = "Connected!";

      } catch (e) {
        console.error(e);
        status.textContent = "Error: " + e.message;
      }
    };
  </script>
</body>
</html>
