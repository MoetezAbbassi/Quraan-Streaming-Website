<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Stream</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/livekit-client@2.13.8/dist/livekit-client.min.js"></script>
</head>
<body>
  <h1>Join the Lecture</h1>
  <input id="nameInput" type="text" placeholder="Enter your name" />
  <button id="joinBtn">Join</button>
  <div id="status">Not connected</div>
  <div id="videoContainer"></div>

  <script src="script.js"></script>
  <script>
    document.getElementById('joinBtn').onclick = () => {
      const identity = document.getElementById('nameInput').value.trim();
      if (!identity) {
        alert("Please enter your name.");
        return;
      }
      connectToRoom(identity, "attendee");
    };
  </script>
</body>
</html>
