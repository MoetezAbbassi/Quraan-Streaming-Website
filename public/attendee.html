<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendee View</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/livekit-client/dist/livekit-client.min.js"></script>
</head>
<body>
  <header><h1>Join Lecture</h1></header>
  <div class="container">
    <div id="join-panel">
      <input id="name" placeholder="Your Name (optional)" />
      <button id="btnJoin" class="btn">Join Lecture</button>
    </div>

    <div id="attend-panel" class="hidden">
      <h2>Live Stream</h2>
      <video id="attVideo" autoplay controls></video>
      <button id="btnDownload" class="btn">Download Recording</button>
    </div>
  </div>
  <script src="attendee.js"></script>
</body>
</html>
