<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lecturer Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Start Live Lecture</h1>
    <input id="name" placeholder="Lecturer Name" />
    <input id="password" type="password" placeholder="Password" />
    <button id="goLiveBtn">Go Live</button>

    <div id="previewContainer" style="display:none;">
      <h2>Your Screen Preview:</h2>
      <video id="screenPreview" autoplay muted playsinline></video>
    </div>

    <h2>Attendees</h2>
    <ul id="attendeeList"></ul>
  </div>

  <script type="module" src="script.js"></script>
  <script type="module">
    import {
      Room,
      RoomEvent,
      createLocalAudioTrack,
      LocalVideoTrack,
    } from "https://cdn.skypack.dev/livekit-client";

    const LIVEKIT_URL = "wss://religious-lectures-dh7j0hsz.livekit.cloud";
    const ROOM_NAME = "main";

    const goLiveBtn = document.getElementById("goLiveBtn");
    const previewContainer = document.getElementById("previewContainer");
    const screenPreview = document.getElementById("screenPreview");
    const attendeeList = document.getElementById("attendeeList");

    goLiveBtn.addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !password) {
        alert("Please enter your name and password.");
        return;
      }

      try {
        // Fetch token
        const res = await fetch(
          `/token?identity=${encodeURIComponent(name)}&room=${ROOM_NAME}&role=lecturer&password=${encodeURIComponent(password)}`
        );
        if (!res.ok) {
          alert("Incorrect password or failed to fetch token.");
          return;
        }
        const { token } = await res.json();

        // Connect to LiveKit
        const room = new Room();
        await room.connect(LIVEKIT_URL, token);

        // Start screen share
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const videoTrack = new LocalVideoTrack(screenStream.getVideoTracks()[0]);
        await room.localParticipant.publishTrack(videoTrack);

        // Attach preview
        previewContainer.style.display = "block";
        screenPreview.srcObject = new MediaStream([videoTrack.mediaStreamTrack]);

        // Publish microphone audio
        const micTrack = await createLocalAudioTrack();
        await room.localParticipant.publishTrack(micTrack);

        // Show attendees as they join
        room.on(RoomEvent.ParticipantConnected, (participant) => {
          const li = document.createElement("li");
          li.id = `user-${participant.identity}`;
          li.textContent = participant.identity;
          attendeeList.appendChild(li);
        });

        room.on(RoomEvent.ParticipantDisconnected, (participant) => {
          const el = document.getElementById(`user-${participant.identity}`);
          if (el) el.remove();
        });

        console.log("✅ You are live!");
      } catch (err) {
        console.error("❌ Go Live failed:", err);
        alert("An error occurred while trying to go live.");
      }
    });
  </script>
</body>
</html>
