<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lecturer Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/livekit-client/dist/livekit-client.js"></script>
</head>
<body>
  <div class="container">
    <header><h1>Lecturer Login</h1></header>
    <form id="loginForm">
      <input type="password" id="password" placeholder="Enter Lecturer Password" required>
      <button type="submit">Start Lecture</button>
    </form>
    <div id="streamingUI" style="display:none;">
      <video id="screenShare" autoplay muted></video>
      <button id="endBtn">End Lecture</button>
    </div>
  </div>
  <script type="module" src="lecturer.js"></script>
</body>
</html>
